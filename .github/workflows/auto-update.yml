name: Auto Update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # ÊØèÂ§©Âåó‰∫¨Êó∂Èó¥ 18:00ÔºàÂõ†‰∏∫ GitHub Actions Áî® UTCÔºå10 UTC = 18 CSTÔºâ

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        env:
          TZ: Asia/Shanghai

      - name: Setup Python
        uses: actions/setup-python@v5  # üëà ÂçáÁ∫ßÂà∞ v5Ôºàv2 Â∑≤ËøáÊó∂Ôºâ
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python ./main/main.py

      - name: Set Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for changes before pushing
        run: |
          git add .
          if ! git diff --cached --quiet; then
            echo "Changes detected. Proceeding to commit."
          else
            echo "No changes. Skipping commit."
            exit 0
          fi

      - name: Commit and push changes
        run: |
            git add .
            if ! git diff --cached --quiet; then
            echo "Changes detected. Proceeding to commit."
            else
                echo "No changes. Skipping commit."
                exit 0
            fi
            git commit -m "Update content - $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push origin ${{ github.ref_name }}
            echo "Changes pushed successfully."
            exit 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: Asia/Shanghai