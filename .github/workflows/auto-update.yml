name: Auto Update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # æ¯å¤©åŒ—äº¬æ—¶é—´ 18:00ï¼ˆå› ä¸º GitHub Actions ç”¨ UTCï¼Œ10 UTC = 18 CSTï¼‰

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ‘ˆ æ”¹ä¸º GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v5  # ğŸ‘ˆ å‡çº§åˆ° v5ï¼ˆv2 å·²è¿‡æ—¶ï¼‰
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python ./main/main.py

      - name: Set Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ‘ˆ å…³é”®ï¼šä½¿ç”¨ GITHUB_TOKEN
          branch: ${{ github.ref_name }}
          force: false